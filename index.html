<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s forwards, slideIn 2s ease-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .countdown-container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2.5em;
            color: #fff;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
    <title>Time till yen meets again</title>
</head>
<body>
    <div class="countdown-container">
        <h1>Time till yen meets again</h1>
        <div id="countdown"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set the date we're counting down to
            const countDownDate = new Date('December 10, 2023 00:00:00').getTime();

            // Update the countdown every 1 second
            const x = setInterval(function () {
                // Get the current date and time
                const now = new Date().getTime();

                // Calculate the remaining time
                const distance = countDownDate - now;

                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the countdown
                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                // If the countdown is over, display a message
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById('countdown').innerHTML = 'EXPIRED';
                }
            }, 1000);
        });
    </script>
</body>
</html>
